<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-container">
		<div class="card-left"></div>
		<div class="card-right">
			<h3 class="subtitle">PERFUME</h3>
			<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
			<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
			<h2 class="current-price">$149.99</h2><p class="original-price"><s>$169.99</s></p>
			<button><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button>
		</div>
	</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devin McDaniel</a>.
  </div>
	<script src="https://kit.fontawesome.com/1ce2b570da.js" crossorigin="anonymous"></script>
</body>
</html>
